	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Grumpa Brewing</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">

						</ul>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post hidden" id="beer-info">
								<header class="major">
									<span class="date" id="beer-id">test</span>
								</header>
								<h1 class="flag-font"><span class="flag-font" id="beer-type"></span></h1>
								<div class="grid-container">
									<div class="brew-date grid-item">
										<h5>Brewed on</h5>
										<p id="brew-date"></p>
									</div>
									<div class="bottle-date grid-item">
										<h5>Bottled on</h5>
										<p id="bottle-date"></p>
									</div>
									<div class="cap-color grid-item">
										<h5>Cap Color</h5>
										<p id="cap-color"></p>
									</div>
									<div class="abv grid-item">
										<h5>ABV</h5>
										<p id="beer-abv"></p>
									</div>
									<div class="ibu grid-item">
										<h5>IBU</h5>
										<p id="beer-ibu"></p>
									</div>
									<div class="grumpiness grid-item">
										<h5>Grumpiness</h5>
										<p id="beer-grumpiness"></p>
									</div>
								  </div>
							</section>
							<section class="post">
								<h2 class="hidden" id="invalid-id">Invalid number</h2>
								<input type="text" name="bottle-number" id="bottle-number" value="" placeholder="Number" />
								<br />
								<span onclick="checkBeer()" class="button">Check</span>
							</section>
