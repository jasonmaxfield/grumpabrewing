	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">Grumpa Brewing</a>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul class="links">
							<li><a href="index.html">Home</a></li>
							<li class="active"><a href="beercheck.html">Check your beer</a></li>
							<li><a href="about.html">About</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post hidden" id="beer-info">
								<h1 class="flag-font"><span class="flag-font" id="beer-type"></span></h1>
								<div class="grid-container">
									<div class="brew-date grid-item">
										<h5>Brewed on</h5>
										<p id="brew-date"></p>
									</div>
									<div class="bottle-date grid-item">
										<h5>Bottled on</h5>
										<p id="bottle-date"></p>
									</div>
									<div class="cap-color grid-item">
										<h5>Cap Color</h5>
										<p id="cap-color"></p>
									</div>
									<div class="abv grid-item">
										<h5>ABV</h5>
										<p id="beer-abv"></p>
									</div>
									<div class="ibu grid-item">
										<h5>IBU</h5>
										<p id="beer-ibu"></p>
									</div>
									<div class="grumpiness grid-item">
										<h5>Grumpiness</h5>
										<p id="beer-grumpiness"></p>
									</div>
								</div>
							</section>
							<section class="post">
								<h2>Select your beer's cap color</h2>
								<div class="cap-container">
									<div class="cap-item">
										<img class="cap-img" src="/images/cap_black.png" onclick="showInfo('black')">
										<!-- <p>Black</p> -->
									</div>
									<div class="cap-item">
										<img class="cap-img" src="/images/cap_blue.png" onclick="showInfo('blue')">
										<!-- <p>Blue</p> -->
									</div>
									<div class="cap-item">
										<img class="cap-img" src="/images/cap_orange.png" onclick="showInfo('orange')">
										<!-- <p>Orange</p> -->
									</div>
									<div class="cap-item">
										<img class="cap-img" src="/images/cap_white.png" onclick="showInfo('white')">
										<!-- <p>White</p> -->
									</div>
									<div class="cap-item">
										<img class="cap-img" src="/images/cap_green.png" onclick="showInfo('green')">
										<!-- <p>Green</p> -->
									</div>
								  </div>
							</section>
							

					</div>
